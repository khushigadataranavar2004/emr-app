name: Deploy Laravel EMR to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # ==========================================================
            # PHASE 1: PRE-INSTALLATION (Sanitization & Provisioning)
            # ==========================================================
            
            # 1. PURGE: Remove old versions to prevent dependency conflicts
            # This ensures a "Clean Slate" as requested by Sir.
            sudo apt-get purge -y php8.1* php8.2*
            
            # 2. AUTO-CLEAN: Remove unused packages and clear the cache
            sudo apt-get autoremove -y
            sudo apt-get autoclean
            
            # 3. UPDATE: Refresh package lists
            sudo apt-get update --fix-missing -y
            
            # 4. INSTALL: Provision Nginx and the exact PHP 8.3 library stack
            sudo apt-get install -y nginx \
                                   php8.3-fpm \
                                   php8.3-curl \
                                   php8.3-xml \
                                   php8.3-mongodb \
                                   php8.3-gd \
                                   php8.3-dev \
                                   php-pear \
                                   php8.3-mbstring \
                                   php8.3-bcmath \
                                   php8.3-zip \
                                   --install-recommends

            # ==========================================================
            # PHASE 2: INSTALLATION (Code Sync & Dependencies)
            # ==========================================================
            cd /var/www/html/emr-app
            git pull origin main
            
            # Align ownership so ubuntu user can manage files
            sudo chown -R ubuntu:www-data /var/www/html/emr-app
            
            # Install Backend and Frontend dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            npm install

            # ==========================================================
            # PHASE 3: POST-INSTALLATION (Optimization & Hardening)
            # ==========================================================
            
            # 1. Unlock Vite permissions and build production assets
            sudo chmod -R +x node_modules/.bin
            npm run build
            
            # 2. Database and Cache Warming
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 3. Security Hardening: Recursive Permission Alignment
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache

            # 4. Final Service Lifecycle Restart
            sudo systemctl restart nginx
            sudo systemctl restart php8.3-fpm