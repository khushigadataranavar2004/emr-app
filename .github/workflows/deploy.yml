name: Deploy Laravel EMR to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:      # <--- This enables the UI Button
    inputs:
      run_purge:
        description: 'Should we purge old PHP versions and clean the server?'
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # ==========================================================
            # PHASE 1: PRE-INSTALLATION (Conditional Sanitization)
            # ==========================================================
            
            # This logic only runs if you check the box in the GitHub UI
            if [ "${{ github.event.inputs.run_purge }}" == "true" ]; then
              echo "Starting Deep Clean/Purge as requested..."
              sudo apt-get purge -y php8.1* php8.2*
              sudo apt-get autoremove -y
              sudo apt-get autoclean
            else
              echo "Skipping Purge. Performing standard update."
            fi

            sudo apt-get update --fix-missing -y
            
            # Ensure the core stack is always healthy
            sudo apt-get install -y nginx \
                                   php8.3-fpm \
                                   php8.3-mongodb \
                                   php8.3-gd \
                                   php8.3-dev \
                                   php-pear \
                                   php8.3-mbstring \
                                   --install-recommends

            # ==========================================================
            # PHASE 2: INSTALLATION (Code Sync & Dependencies)
            # ==========================================================
            cd /var/www/html/emr-app
            git pull origin main
            sudo chown -R ubuntu:www-data /var/www/html/emr-app
            
            composer install --no-dev --optimize-autoloader --no-interaction
            npm install

            # ==========================================================
            # PHASE 3: POST-INSTALLATION (Build & Optimization)
            # ==========================================================
            sudo chmod -R +x node_modules/.bin
            npm run build
            
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache

            # Permissions Hardening
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache

            # Final Restart
            sudo systemctl restart nginx
            sudo systemctl restart php8.3-fpm