name: Deploy Laravel EMR to AWS

on:
  push:
    branches: [ main ] # This triggers whenever you "git push"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # 1. Update package lists
            sudo apt-get update --fix-missing -y
            
            # 2. Install Nginx and all Sir's requested PHP libraries
            # Includes: curl, xml, pear, mongodb, dev, gd + essentials
            sudo apt-get install -y nginx \
                                   php8.3-fpm \
                                   php8.3-curl \
                                   php8.3-xml \
                                   php8.3-mongodb \
                                   php8.3-gd \
                                   php8.3-dev \
                                   php-pear \
                                   php8.3-mbstring \
                                   php8.3-bcmath \
                                   php8.3-zip \
                                   --install-recommends

            # 3. Deployment logic
            cd /var/www/html/emr-app
            git pull origin main
            
            # Fix permissions before running commands to avoid 'Permission Denied'
            sudo chown -R ubuntu:www-data /var/www/html/emr-app
            
            # Install PHP dependencies
            composer install --no-dev --optimize-autoloader --no-interaction

            # Install Frontend dependencies and fix Vite execution permissions
            npm install
            sudo chmod -R +x node_modules/.bin
            npm run build
            
            # 4. Laravel Optimization & Environment setup
            # Ensures the app is using the latest config and DB schema
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 5. Final Permission Alignment
            # Ensures the webserver (www-data) can write to storage and logs
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache

            # 6. Final Service Restart
            # Refreshes Nginx and PHP-FPM to recognize new libraries/drivers
            sudo systemctl restart nginx
            sudo systemctl restart php8.3-fpm